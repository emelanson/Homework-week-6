<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <header class="p-3 text-center bg-dark text-white">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
        <div class="row">
            <!-- Search for a city section -->
            <aside class="col-md-3 bg-light vh-auto">
                <form>
                    <h5 class="mt-3">Search for a City:</h5>
                    <div class="form-group">
                        <div class="flex-row d-inline-flex">
                            <input type="search" class="form-control" id="searchInput" placeholder="Raleigh">
                            <button type="button" class="btn btn-primary fas fa-search" id=searchBtn></button>
                        </div>
                    </div>
                </form>
                <div class="card w-auto p3" id="prevSearches"></div>
                <button type="button" class="btn btn-primary" id=clearBtn>CLEAR</button>
            </aside>
            <!-- Forecast display area -->
            <div class="col-md-9 vh-100">
                <div class="row p-5" id="forecastMain">
                    <div class="card w-100">
                        <!--tips: add .text-center,.text-right to the .card to change card text alignment-->
                        <div class="card-body">
                            <h3 class="card-title" id="cityDisplay">Raleigh</h3>
                            <h6 class="card-subtitle mt-2 text-muted" id="dateDisplay">10/5/2020</h6>
                            <div class="card-text" id="detailDisplay">
                                <p id="tempDisplay"></p>
                                <p id="humidityDisplay"></p>
                                <p id="windDisplay"></p>
                                <p id="uvDisplay"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pl-5">
                    <div class="row">
                        <h4>Your upcoming forecast:</h4>
                    </div>
                    <div class="row d-flex" id="forecastGrid">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- jQuery and Bootstrap scripts -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <script src="moment.min.js"></script>
    <!-- My JS -->
    <script src="script.js"></script>

</body>

</html>
